version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eventdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - event_consumer_network

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://user:password@postgres_db:5432/eventdb?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - event_consumer_network
    depends_on:
      - postgres
    volumes:
      - ./postgres_exporter.yml:/config/postgres_exporter.yml
    command:
      - "--config.file=/config/postgres_exporter.yml"


  emqx:
    image: emqx/emqx:latest
    container_name: emqx_broker
    environment:
      EMQX_NAME: broker
      EMQX_LISTENER__TCP__EXTERNAL: 1883
      EMQX_LISTENER__SSL__EXTERNAL: 8883
      EMQX_ADMIN_PASSWORD: public              # Definir senha do administrador
      EMQX_ADMIN_USER: admin                   # Definir nome do usu√°rio administrador
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8080:8080"
      - "18083:18083"

    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    networks:
      - event_consumer_network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - event_consumer_network

  java-app:
    build: .
    container_name: javaapp
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/eventdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      MQTT_BROKER_URL: tcp://emqx_broker:1883
    depends_on:
      - postgres
      - emqx
    ports:
      - "8081:8080"
    networks:
      - event_consumer_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - postgres
      - emqx
      - java-app
    networks:
      - event_consumer_network

volumes:
  postgres_data:
  emqx_data:
  emqx_log:
  grafana_data:

networks:
  event_consumer_network:
    driver: bridge
